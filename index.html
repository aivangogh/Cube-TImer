<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Timer</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./script/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="stats-wrapper" class="hide">
            <div id="graph">
                <div class="graph-header"><span>Graph</span></div>
            </div>
            <div id="statistics">
                <div>
                    <span>Deviation: <span class="deviation">--</span></span>
                    <span>Mean: <span id="mean">--</span></span>
                    <span>Best: <span class="best-solve">--</span></span>
                    <span>Count: <span class="solve-count">--</span></span>
                </div>
                <div>
                    <span>Ao5: <span class="ao5">--</span></span>
                    <span>Ao12: <span class="ao12">--</span></span>
                    <span>Ao50: <span class="ao50">--</span></span>
                    <span>Ao100: <span class="ao100">--</span></span>
                </div>
                <div id="visual-cube-scrumble">
                    <span>cube</span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div id="main-header" class="hide">
                <div id="settings">
                    <img src="./assets/icons/cog-solid.svg">
                </div>
                <div id="puzzle">
                    <button class="button">
                        <span id="type-of-puzzle">3x3 Cube</span>
                    </button>
                    <span id="name-of-category">normal</span>
                </div>
                <div id="catergory">
                    <img src="./assets/icons/list-alt-regular.svg">
                </div>
            </div>
            <div id="scrumble-wrapper" class="hide">
                <span class="scrumble">F B U2 D' R L U F' B R2 L' F B U2 D' R L R L U</span>
            </div>
            <div class="timer-wrapper ">
                <div id="timer">
                    <span id="minute" style="display: none;">0</span>
                    <span id="colon" style="display: none;">:</span>
                    <span id="second">0</span>
                    <span id="decimal">.</span>
                    <span id="millisecond">00</span>
                    <span id="dnf-span" style="display: none;">DNF</span>
                    <span id="add-penalty-span" style="display: none;"></span>
                </div>
            </div>
            <div class="actions">
                <div id="actions-wrapper" style="display: none;">
                    <button class="button" id="remove-solve">
                        <img class="icon" src="./assets/icons/times-solid.svg">
                    </button>
                    <button class="button" id="dnf">
                        <img class="icon" src="./assets/icons/ban-solid.svg">
                    </button>

                    <button class="button" id="add-penalty">
                        <img class="icon" src="./assets/icons/flag-regular.svg">
                    </button>
                    <button class="button" id="add-note">
                        <img class="icon" src="./assets/icons/sticky-note-regular.svg">
                    </button>
                </div>
                <button id="undo-button" class="button" style="display: none;">Undo</button>
            </div>



        </div>
        <div id="solves-wrapper" class="hide">
            <div class="record-header"><span>Solves</span></div>
            <div class="record">

            </div>
        </div>

    </div> <!-- end of container -->
    <!-- Modals -->
    <div data-keyboard="false" class="modal">
        <div id="remove-solve-modal" style="display: none;">
            <span>Remove solve?</span>
            <div class="action">
                <button class="cancel-button">Cancel</button>
                <button class="remove-button">Remove</button>
            </div>
        </div>
    </div>
    <div data-keyboard="false" class="modal">
        <div id="add-note-modal" style="display: none;">
            <span class="header">Add note</span>
            <textarea name="add-note" id="add-note-input" cols="25" rows="3" placeholder="add note"></textarea>
            <div class="action">
                <button class="cancel-button">Cancel</button>
                <button class="done-button">Done</button>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
</body>

</html>
